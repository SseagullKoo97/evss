{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding and title for the page -->
    <meta charset="UTF-8">
    <title>E-Share</title>

    <!-- Include Bootstrap CSS for responsive design and pre-built styles -->
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">

    <!-- Include jQuery, Popper.js, and Bootstrap JavaScript for interactive components -->
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/message_alert.js' %}"></script>
</head>
<body>

<!-- Navigation Bar Section -->
<nav class="navbar navbar-expand-lg" style="background-color: #003865;">
    <div class="container-fluid">
        <!-- Brand logo and name on the left side -->
        <a class="navbar-brand pt-2" href="{% url 'eshareauth:index' %}" style="color: white">
            <img src="{% static 'img/brand.png' %}" class="img-fluid" style="width: 35px; height: 35px;" alt="">
            VoltWheel Hub
        </a>

        <!-- Login and Register buttons on the right side -->
        <div class="text-end">
            <!-- Dropdown menu for Login options -->
            <div class="dropdown d-inline-block">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownLoginButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Login
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownLoginButton">
                    <!-- Links to different login pages -->
                    <li><a class="dropdown-item" href="{% url 'eshareauth:customer_login' %}">Customer Login</a></li>
                    <li><a class="dropdown-item" href="{% url 'eshareauth:manager_login' %}">Manager Login</a></li>
                    <li><a class="dropdown-item" href="{% url 'eshareauth:operator_login' %}">Operator Login</a></li>
                </ul>
            </div>

            <!-- Register button linking directly to the customer registration page -->
            <a href="{% url 'eshareauth:customer_register' %}" type="button" class="btn btn-primary ms-2">Register</a>
        </div>
    </div>
</nav>

<!-- Main Content Section -->
<main class="container bg-white p-3 rounded">
    <div style="max-width: 330px;" class="m-auto">
        <h1>Customer Login</h1>

        <!-- Display error messages, if any -->
        {% if messages %}
            <div id="error-message">
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login form for customer login -->
        <form action="" method="POST">
            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Email input field -->
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="email">
            </div>

            <!-- Password input field -->
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="password">
            </div>

            <!-- Checkbox to remember the login session -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>

            <!-- Submit button for login -->
            <div class="mb-3">
                <button class="btn btn-primary w-100">Sign in now</button>
            </div>
        </form>

        <!-- Link to registration page for new users -->
        <div class="mt-3">
            <p>Don't have an account? <a href="{% url 'eshareauth:customer_register' %}">Register as Customer</a></p>
        </div>
    </div>
</main>
</body>
</html>
